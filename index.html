<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #todo-container {
      width: 400px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 8px;
    }

    #todo-list {
      list-style: none;
      padding: 0;
    }

    .todo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
    }

    .todo-item span {
      flex-grow: 1;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    .delete-btn,
    .edit-btn {
      cursor: pointer;
      padding: 4px 8px;
      border: none;
      background-color: #dc3545;
      color: #fff;
      border-radius: 4px;
      font-size: 12px;
    }

    .add-btn {
      cursor: pointer;
      padding: 8px 16px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 4px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="todo-container">
    <h2>To-Do List 2024</h2>
    <ul id="todo-list"></ul>
    <div>
      <button class="add-btn" onclick="addTodo()">Add Task</button>
    </div>
  </div>

  <script>
    function addTodo() {
      const todoList = document.getElementById('todo-list');
      const currentDate = new Date();
      const dateString = currentDate.toLocaleDateString();
      const timeString = currentDate.toLocaleTimeString();

      const todoItem = document.createElement('li');
      todoItem.className = 'todo-item';
      todoItem.innerHTML = `
        <span contenteditable="true">New Task</span>
        <span>${dateString} ${timeString}</span>
        <div class="actions">
          <button class="edit-btn" onclick="editTodo(this)">Edit</button>
          <button class="delete-btn" onclick="deleteTodo(this)">Delete</button>
        </div>
      `;
      todoList.appendChild(todoItem);
    }

    function editTodo(button) {
      const todoItem = button.closest('.todo-item');
      const taskSpan = todoItem.querySelector('span:first-child');
      taskSpan.focus();
    }

    function deleteTodo(button) 
    {
      const todoItem = button.closest('.todo-item');
      todoItem.remove();
    }
</script>
</body>
</html>
